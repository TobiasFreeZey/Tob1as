<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tob1as | Developer Profile</title>
    <style>
        :root {
            --bg: #0F0A1A;
            --accent-violet: #9400D3;
            --accent-magenta: #FF00FF;
            --accent-cyan: #00FFFF;
            --text-lavender: #E0B0FF;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(148, 0, 211, 0.4);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 30px rgba(148, 0, 211, 0.2);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent-cyan);
            box-shadow: 0 0 15px var(--accent-cyan);
            margin-bottom: 1.5rem;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .role {
            color: var(--accent-violet);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            display: block;
        }

        .bio {
            color: var(--text-lavender);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .tech-stack {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .badge {
            padding: 5px 15px;
            border-radius: 15px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            font-size: 0.8rem;
        }

        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 30px;
            border: 1px solid var(--accent-magenta);
            color: var(--accent-magenta);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--accent-magenta);
            color: white;
            box-shadow: 0 0 20px var(--accent-magenta);
        }
    </style>
</head>
<body>

    <div class="welcome-card">
        <div style="font-size: 50px; margin-bottom: 10px;">ðŸš€</div> 
        <h1>Hi, I'm Tobias</h1>
        <span class="role">Fullstack Developer & UI Designer</span>
        
        <p class="bio">
            Willkommen in meinem digitalen Headquarter. Ich liebe es, moderne Web-Erlebnisse mit 
            fokus auf Performance und "Glow"-Design zu erschaffen.
        </p>

        <div class="tech-stack">
            <span class="badge">VS Code</span>
            <span class="badge">GitHub</span>
            <span class="badge">HTML/CSS</span>
            <span class="badge">JavaScript</span>
        </div>

        <a href="https://github.com/TobiasFreeZey" class="btn">View My Work</a>
    </div>

</body>
</html>
