<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobias | Tech Expertise</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #07050a;
            --card-bg: #0F0A1A;
            --neon-magenta: #FF00FF;
            --neon-cyan: #00FFFF;
            --neon-purple: #9400D3;
            --text-gray: #b0b0b0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }

        /* Navigation (Gleich wie Index) */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(7, 5, 10, 0.95);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-weight: 700; font-size: 1.5rem; letter-spacing: 2px; color: var(--neon-cyan); text-decoration: none; }
        .nav-links a { color: white; text-decoration: none; margin-left: 30px; font-size: 0.9rem; text-transform: uppercase; transition: 0.3s; }
        .nav-links a:hover { color: var(--neon-magenta); }

        /* Hero Section f√ºr Skills */
        .skills-hero {
            height: 40vh;
            background: linear-gradient(rgba(0,0,0,0.7), var(--bg-dark)), 
                        url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=1600') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .skills-hero h1 { font-size: 3rem; text-transform: uppercase; letter-spacing: 5px; }
        .skills-hero p { color: var(--neon-magenta); letter-spacing: 2px; }

        /* Content Layout */
        section { padding: 60px 10%; }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 0, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 { font-size: 1.8rem; margin-bottom: 30px; color: var(--neon-cyan); }

        /* Skill Bars Styles */
        .skill-item { margin-bottom: 25px; }
        .skill-info { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-gray); }
        .progress-bar { height: 8px; background: #1a1a1a; border-radius: 4px; overflow: hidden; }
        .progress-fill { 
            height: 100%; 
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan)); 
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        /* Radar Chart Fix */
        #radarChart { max-height: 400px; }

        footer { text-align: center; padding: 50px; color: #444; }

        @media (max-width: 600px) {
            .skills-grid { grid-template-columns: 1fr; }
            .skills-hero h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">TOBIAS</a>
        <div class="nav-links">
            <a href="index.html">About</a>
            <a href="skills.html">Skills</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="skills-hero">
        <h1>Tech Stack</h1>
        <p>Expertise & Tools</p>
    </div>

    <section>
        <div class="skills-grid">
            <div class="glass-card">
                <h2>Core Proficiencies</h2>
                
                <div class="skill-item">
                    <div class="skill-info"><span>Java (Minecraft & Enterprise)</span><span>92%</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="width: 92%;"></div></div>
                </div>

                <div class="skill-item">
                    <div class="skill-info"><span>JavaScript (React / Vue)</span><span>85%</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="width: 85%;"></div></div>
                </div>

                <div class="skill-item">
                    <div class="skill-info"><span>Python (Automation & Data)</span><span>78%</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="width: 78%;"></div></div>
                </div>

                <div class="skill-item">
                    <div class="skill-info"><span>MySQL (Architecture)</span><span>88%</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="width: 88%;"></div></div>
                </div>

                <div class="skill-item">
                    <div class="skill-info"><span>Lua (Scripting)</span><span>70%</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="width: 70%;"></div></div>
                </div>
            </div>

            <div class="glass-card">
                <h2>Skill Balance</h2>
                <canvas id="radarChart"></canvas>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2026 Tobias. Powered by Innovation.
    </footer>

    <script>
        const ctx = document.getElementById('radarChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Logic', 'UI/UX', 'Database', 'Architecture', 'GameDev', 'API'],
                datasets: [{
                    label: 'Capability',
                    data: [95, 85, 90, 80, 92, 85],
                    backgroundColor: 'rgba(255, 0, 255, 0.2)',
                    borderColor: '#FF00FF',
                    pointBackgroundColor: '#00FFFF',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    r: {
                        grid: { color: '#333' },
                        angleLines: { color: '#333' },
                        pointLabels: { color: '#b0b0b0', font: { size: 12 } },
                        ticks: { display: false, max: 100 }
                    }
                },
                plugins: { legend: { display: false } }
            }
        });
    </script>
</body>
</html>
