<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobias | Tech Stack & Skills</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #07050a;
            --card-bg: rgba(15, 10, 26, 0.7);
            --neon-magenta: #FF00FF;
            --neon-cyan: #00FFFF;
            --neon-violet: #9400D3;
            --lavender: #E0B0FF;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(7, 5, 10, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(148, 0, 211, 0.2);
        }

        .logo { font-weight: 700; color: var(--neon-cyan); text-decoration: none; font-size: 1.5rem; }
        .nav-links a { color: white; text-decoration: none; margin-left: 30px; font-size: 0.9rem; text-transform: uppercase; }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 50px;
        }

        .skills-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(148, 0, 211, 0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        .skill-bars {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .bar-container { width: 100%; }
        .bar-label { display: flex; justify-content: space-between; margin-bottom: 8px; color: var(--lavender); }
        .bar-bg { background: rgba(255, 255, 255, 0.05); height: 10px; border-radius: 5px; overflow: hidden; }
        .bar-fill { 
            height: 100%; 
            background: linear-gradient(90deg, var(--neon-violet), var(--neon-cyan));
            box-shadow: 0 0 10px var(--neon-cyan);
            border-radius: 5px;
        }

        @media (max-width: 850px) {
            .skills-layout { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">TOBIAS</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="skills.html" style="color: var(--neon-magenta);">Skills</a>
            <a href="#">Projects</a>
        </div>
    </nav>

    <div class="container">
        <h1>Tech Capabilities</h1>

        <div class="skills-layout">
            <div class="glass-card">
                <h3>Expertise Overview</h3>
                <div class="chart-container">
                    <canvas id="radarChart"></canvas>
                </div>
            </div>

            <div class="glass-card">
                <h3>Detailed Proficiency</h3>
                <div class="skill-bars">
                    <div class="bar-container">
                        <div class="bar-label"><span>Java (Minecraft/Backend)</span><span>95%</span></div>
                        <div class="bar-bg"><div class="bar-fill" style="width: 95%;"></div></div>
                    </div>
                    <div class="bar-container">
                        <div class="bar-label"><span>JavaScript (React/Vue)</span><span>85%</span></div>
                        <div class="bar-bg"><div class="bar-fill" style="width: 85%;"></div></div>
                    </div>
                    <div class="bar-container">
                        <div class="bar-label"><span>Python & Lua</span><span>80%</span></div>
                        <div class="bar-bg"><div class="bar-fill" style="width: 80%;"></div></div>
                    </div>
                    <div class="bar-container">
                        <div class="bar-label"><span>MySQL & Databases</span><span>90%</span></div>
                        <div class="bar-bg"><div class="bar-fill" style="width: 90%;"></div></div>
                    </div>
                    <div class="bar-container">
                        <div class="bar-label"><span>UI/UX Design</span><span>88%</span></div>
                        <div class="bar-bg"><div class="bar-fill" style="width: 88%;"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Radar Chart Konfiguration
        const ctx = document.getElementById('radarChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Logic', 'Design', 'Frontend', 'Backend', 'Database', 'Minecraft-Dev'],
                datasets: [{
                    label: 'Skill Level',
                    data: [95, 88, 85, 92, 90, 98],
                    backgroundColor: 'rgba(0, 255, 255, 0.2)',
                    borderColor: '#00FFFF',
                    borderWidth: 2,
                    pointBackgroundColor: '#FF00FF',
                    pointBorderColor: '#fff',
                }]
            },
            options: {
                scales: {
                    r: {
                        angleLines: { color: 'rgba(255, 255, 255, 0.1)' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        pointLabels: { color: '#E0B0FF', font: { size: 14 } },
                        ticks: { display: false }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    </script>
</body>
</html>
